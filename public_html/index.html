<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>PDO OOP CRUD using Bootstrap</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="javascript/mainApp.js"></script>
        <script src="javascript/userController.js"></script>
        <link href="css/app.css" rel="stylesheet" media="screen"></link>

    </head>
    <body ng-app="mainApp" ng-controller="userController">
        <!--Navigation tabs -->
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
                <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
                <li><a data-toggle="tab" href="#menu3">Menu 3</a></li>
            </ul>
            <br> 
        </div>

        <!--Login page -->
        <div class="container">
            <form class="login-form" ng-submit="formLoginCheck()">
                <div class="container">
                    <h2>Please sign in</h2>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="username"/>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password"/>
                    <br/>
                    <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </form>
        </div> 
        
        
        <br/>

        <!-- Footer -->
        <div class="container">
            <div class="alert alert-info">
                <strong>tutorial link !</strong> <a href="http://cleartuts.blogspot.com/2015/04/php-pdo-crud-tutorial-using-oop-with.html">cleartuts</a>!
            </div>
        </div>
    </body>
</html>
